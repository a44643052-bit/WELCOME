<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello Cutie â€” Romantic Envelope</title>

  <!-- Google Fonts (cursive handwriting) -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sky">
    <div class="clouds" aria-hidden="true">
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
      <div class="cloud c3"></div>
    </div>

    <div class="center">
      <div class="controls">
        <button id="muteBtn" class="pill">Pause</button>
      </div>

      <div class="envelope-wrap" id="envelopeWrap" tabindex="0" role="button" aria-label="Open envelope to reveal letter">
        <div class="envelope" id="envelope">
          <div class="flap" id="flap" aria-hidden="true"></div>
          <div class="body">
            <div class="letter" id="letter" aria-hidden="true">
              <div class="letter-inner">
                <div class="msg">Hello cutie &lt;3</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hearts" aria-hidden="true" id="hearts"></div>

      <audio id="bgAudio" loop preload="auto" src="https://cdn.pixabay.com/download/audio/2021/09/13/audio_3f6b8f9cbb.mp3?filename=soft-piano-ambient-10000.mp3"></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
